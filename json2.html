<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const onj={
  address: "1wiz18xYmhRX6xStj2b9t1rwWX4GKUgpv",
  chain_stats: {
    funded_txo_count: 5,
    funded_txo_sum: 15007599040,
    spent_txo_count: 5,
    spent_txo_sum: 15007599040,
    tx_count: 7
  },
  mempool_stats: {
    funded_txo_count: 0,
    funded_txo_sum: 0,
    spent_txo_count: 0,
    spent_txo_sum: 0,
    tx_count: 0
  }
}

  for (const key in onj) {
    document.write(`${key}`);
    document.write(`${typeof key}`);
    document.write(`<br/>`);
     switch(typeof onj[key]){
         case 'string':
                document.write(`${key}:${onj[key]}<br/>`);
            break;
         case 'object':
                let ob=onj[key]
                 for (const k in ob){
                        document.write(`${k}:${ob[k]}<br/>`);
                 }
            break;
     }
  }
    </script>
</body>
</html>
