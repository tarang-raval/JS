<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: green;
        }
        .p{
            font-size: 24px;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div id="box">
        <p ></p>
        <div>
            <p></p>
        </div>
    </div>
    <img src="" id="src" data-id="1">
    <button onclick="add()">Add </button>
    <button onclick="changecss()">css </button>
    <button onclick="removeclass()"> remove css </button>
    <script>
         function add(){
             
            console.log();
            document.querySelector('#box p').innerHTML="Helooo";
             
             console.log(document.querySelectorAll('#box p'));
             var p=document.querySelectorAll('#box p');

             for(let x of p){
                   x.innerHTML="world";
             }
             //document.getElementById('src').src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png';
             document.getElementById('src').setAttribute('src','https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png');
             document.getElementById('src').setAttribute('width','100px');
             console.log(document.getElementById('src').getAttribute('data-id'));
             
         }

         function changecss(){
            var p=document.querySelectorAll('#box p');
            for(let x of p){
                 x.style.color='red';
                 x.style.border='1px solid red';
                 x.style.backgroundColor='yellow';
                 
            }
            document.querySelector('#box p').classList.add('p');
            document.querySelector('#box p').classList.add('p');
            document.querySelector('#box p').classList.add('p');
            document.querySelector('#box p').className="p";

         }
         function removeclass(){
            document.querySelector('#box p').classList.remove('p');
         }

    </script>
</body>
</html>
