    <script>
         function filter(classname){
                    
            var div=document.querySelectorAll('.gallery>div');
            for(let x of div){
                    if(classname=='all' || classname==''){
                        x.classList.remove('hide') 
                    }
                    else if(x.getAttribute('data-filter')==classname){
                        x.classList.remove('hide') ;
                    }else{
                        x.classList.add('hide') ;
                    }
            }
         }
    </script>
