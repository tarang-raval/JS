<body>
    <input type="text" name="" id="text">
    <button  onclick="copytext()">Copy</button>
    <h3 id="copytext"></h3>
    <p></p>

    <p class="p"></p>
    <p class="p"></p>
    <p></p>

    <script>
          function copytext(){
                 
            let text=document.getElementById('text').value;
            document.getElementById('copytext').innerHTML=text;
            let p=document.getElementsByTagName('p');
            let i=1;
            for(let x of p){

                 x.innerHTML=text;
                 if(i%2==0){
                 x.style.color='red';
                 }else{
                    x.style.color='green';
                 }
                 i++;
                 
            }
            //alert( p.constructor);
          }
    </script>
