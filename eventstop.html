<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button id="btn">Click</button>

        <button onclick="stop()">Stop Click Event</button>
        
        <script>
            document.getElementById('btn').addEventListener('click',callclick);
            document.getElementById('btn').addEventListener('click',function(){ callclick(20) });


            function stop(){
                  //document.getElementById('btn').onclick=undefined;
                  document.getElementById('btn').removeEventListener('click',callclick);
            }
            function callclick(v=0){
                  alert('click button');
            }
        </script>
</body>
</html>
