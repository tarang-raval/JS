<body>
    <img src="" id="img"  style="max-width:200px" >

    <button onclick="ajaxcall()">Click</button>
    <script>
        function ajaxcall(){
                /*
                    request 
                    url : https://random-d.uk/api/v2/random
                    method: get
                    resposne 
                    response : 
                                            {
                        "message": "Powered by random-d.uk",
                        "url": "https://random-d.uk/api/69.jpg"
                        }
                */

                const  xmlhttp=new XMLHttpRequest();

                xmlhttp.onload=function(){
                         let ob=JSON.parse(this.responseText);
                         document.getElementById('img').src=ob.url;

                }
                
                xmlhttp.open('GET','https://random.dog/woof.json?q=js');
                //xmlhttp.setRequestHeader('Access-Control-Allow-Origin','127.0.0.1:5500');
                xmlhttp.send();

        }
