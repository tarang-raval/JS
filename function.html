    <script>
         function is_required(element){
                
             return element.value.trim()=='';

         }
         function showError(element,msg){
              
             let next =element.nextElementSibling;
                if(next && element.nextElementSibling.nodeName.toLowerCase()=='span'){
                    element.nextElementSibling.innerHTML=msg;
                }else{
                    let span=document.createElement('span');
                    span.innerHTML=msg;
                    element.parentNode.append(span);

                }
         }
         function required(element){
                
            if(element.value.trim()==''){
                //alert(element.name+' error');
                showError(element,element.name+' error');
                     return true;
            }
                return false;
