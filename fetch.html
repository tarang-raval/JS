<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="img"  style="max-width:200px" >
    <script>
             // promise
             fetch('https://random.dog/woof.json?q=js'). 
             then((response)=>response.json(),
             (response)=>response). 
             then((response)=>{
                let ob=response;
                document.getElementById('img').src=ob.url;
             })
    </script>
</body>
</html>
