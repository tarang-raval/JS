<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab-content">
        <div class="tab">1</div>
        <div class="tab hidden">2</div>
        <div class="tab hidden">3</div>
        <div class="tab hidden">4</div>
        <div class="tab hidden">5</div>
        <div class="tab hidden">6</div>
    </div>
    <div class="action">
        <button id="prev" class="hidden" onclick="nextPrv(-1)">Previous</button>
        <button id="next" onclick="nextPrv(1)">Next</button>
    </div>
    <script>
            var currenttab=0;  // 0
         function nextPrv(step){
             var tab=currenttab+step;  //0+1 -1
             currenttab=tab;  //1  curren-1 
             if(currenttab==0){
                document.getElementById('prev').classList.add('hidden');
             }else{
                document.getElementById('prev').classList.remove('hidden');
             }
             if(currenttab==document.getElementsByClassName('tab').length-1){
                document.getElementById('next').classList.add('hidden');
             }else{
                document.getElementById('next').classList.remove('hidden');
             }

               
             document.getElementsByClassName('tab')[((step>0)?currenttab-1:currenttab+1)].classList.add('hidden')
             document.getElementsByClassName('tab')[currenttab].classList.remove('hidden')
       
         }
    </script>
</body>
</html>
